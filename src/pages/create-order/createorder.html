<html>
    
    <body  style="overflow:scroll;">
<br><br><br>      
          <div  class="bar bar-header" fixed>
              <ion-grid>
                <ion-row>
                  <ion-col>
                      <img id="person" style="border-radius:50%" src="../assets/imgs/bruce.jpg" alt="img" height=""/>
                  </ion-col>
      
                  <ion-col>
                    <p id="name">Bruce</p>
                  </ion-col>
                  <ion-col>
                    <img src="../assets/imgs/nutri.jpg" style="border-radius:5">
                  </ion-col>
                  <ion-col>
                  </ion-col>
                  <ion-col>
                    <img src="../assets/imgs/logout.png" id="logout">
                  </ion-col>
                </ion-row>
              </ion-grid>
          </div>
          <div>
              <h2 style="text-align: center;">Open Orders</h2>
            </div>
      <div padding>
          <ion-segment [(ngModel)]="pet">
            <ion-segment-button style="font-size: 16px;font-weight: bold;" value="By Product">
              By Product
            </ion-segment-button>
            <ion-segment-button style="font-size: 16px;font-weight: bold;" value="By Farmers">
              By Farmers
            </ion-segment-button>
          </ion-segment>
        </div>
      <div [ngSwitch]="pet">
        <div *ngSwitchCase="'By Product'">
          <table class="table table-striped">
              <ion-card style="opacity: 0.7;">
                <thead>
                  
                  <tr>
                    <th>Item No</th>
                    <th>Item Name</th>
                    <th>Rate / Tonne in CAD</th>
                    <th>Action</th>
                  </tr>
             
                </thead>   
              <tbody>
                  <br><br>
                  <tr style="background-color:green;">
                   <td >UR101</td>
                   <td>UREA </td>
                   <td>1000</td>
                    <td> <button ion-button data-toggle="modal" (click)="editItem($event,order)" >Confirm</button> </td>
                 </tr>
                 <br><br>
                 <tr style="background-color:#FFBF00 ">
                  <td >PN101</td>
                  <td>Potassium Nitrate </td>
                  <td>1000</td>
                   <td> <button ion-button type="button" data-toggle="modal"  >Confirm</button> </td>
                </tr>
              <br><br>
              <tr style="background-color: red;">
                 <td >CA101</td>
                 <td>Calcium Nitrate</td>
                 <td>2000</td>
                  <td> <button ion-button  type="button" data-toggle="modal" >Confirm</button> </td>
               </tr>
              <br><br>
               </tbody>
              </ion-card>
             </table>
        </div>
      </div>
      </body>
          </html>
